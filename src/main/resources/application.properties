spring.application.name=TestProject

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yourusername}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:yourpassword}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
